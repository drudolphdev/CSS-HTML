<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inserindo Videos  hospedados localmente</h1>
    <p>Este video esta hospedado no proprio server</p>

    <video width="500" poster="media/transito.m4v" controls>
        <source src="media/transito.m4v" type="video/m4v">
        <source src="media/transito.mp4" type="video/mp4">
        <source src="media/transito.webm" type="video/webm">
        <source src="media/transito.ogv" type="video/ogv">

        <p>Seu navegador nao possui compatibilidade com o video</p>
    </video>
    <h1>Inserindo Videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GQYVu94I998" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
</body>
</html>
